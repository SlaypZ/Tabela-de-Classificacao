<!DOCTYPE html>
<html>

<head>
  <title>
    Tabela
  </title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h1>Tabela de classificação</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <input type="text" placeholder="Nome do Novo Jogador" id="nome">
  <button onClick="addJogador()">Novo Jogador</button>
  <button onClick="reset()">Reset</button>
</body>
<script src="cod.js"></script>

</html>
